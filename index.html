<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c072e7f21e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- sidebar section -->
        <section class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-chart-tree-map"></i>
                <h2>Dashboard</h2>
            </div>
            <div>
                <i class="fa-solid fa-house"></i>
                <h3>Home</h3>
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <h3>Profile</h3>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <h3>Messages</h3>
            </div>
            <div>
                <i class="fa-solid fa-clock"></i>
                <h3>History</h3>
            </div>
            <div>
                <i class="fa-solid fa-file"></i>
                <h3>Tasks</h3>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <h3>Community</h3>
            </div>
            <div>
                <i class="fa-duotone fa-gear"></i>
                <h3>Settings</h3>
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-square-question"></i>
                <h3>Support</h3>
            </div>
            <div>
                <i class="fa-solid fa-shield-check"></i>
                <h3>Privacy</h3>
            </div>
        </section>

        <!-- nav bar section -->
        <section class="nav-bar">
            <div class="search-area">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search">
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-bell-on"></i>
            </div>
            <div>
                <!-- add avatar here -->
            </div>
            <div>
                <p>Morgan Oakley</p>
            </div>
            <div>
                <!-- add avatar here -->
                <p>Hi there, <br>
                Morgan Oakley(@morgan)</p>
            </div>
            <div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </section>
    </main>
</body>
</html>
